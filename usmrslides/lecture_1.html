# Data in R

- you can type **data** directly in to R

```r
# a number
1.2
```

```
## [1] 1.2
```

```r
# characters (a string)
"fáilte"
```

```
## [1] "fáilte"
```

- and you can do **operations** on data


```r
1.2 + 7 * 2
```

```
## [1] 15.2
```
